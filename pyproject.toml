[project]
name = "netflow"
version = "1.0.1"
description = "NetFlow Python Implementation"
authors = [{ name = "Kien Ho", email = "channelback546@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.2",
    "scipy>=1.11.4",
    "scapy>=2.5.0",
    "requests>=2.31.0",
    "ndpi",
]
changelog = "CHANGELOG.md"
homepage = "https://github.com/KienHoSD/netflow_ndpi"
repository = "https://github.com/KienHoSD/netflow_ndpi"

[project.scripts]
netflow = "netflow.sniffer:main"

[dependency-groups]
dev = [
    "pytest",
    "ruff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
ndpi = { path = "../nDPI/python" }
